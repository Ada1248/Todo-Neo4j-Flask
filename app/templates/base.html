<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>To Do</title>
  </head><link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
<body  class="bg-green-200">
    <div class="text-center">
      <h1 class="font-normal text-4xl text-grey-darkest leading-loose my-3 w-full">Manage your tasks</h1>
    </div>
    <div class="w-full">
      <div class="container mx-24 bg-white rounded shadow-lg">
        <div class="px-12 py-6">
          <div class="text-center">
            <h1 class="font-normal text-3xl text-grey-darkest leading-loose my-3 w-full">Add your task</h1>
            <div class="w-full text-center">
              <form action="{{ url_for('add_task') }}" method="post">
                <div class="max-w-sm mx-auto p-1 pr-0 flex items-center">
                  <input class="flex-1 appearance-none rounded shadow p-3 text-grey-dark mr-2 focus:outline-none"
                          type="text"
                          name="name_of_task"
                          placeholder="Name of Task" >
                </div>
                <div class="max-w-sm mx-auto p-1 pr-0 flex items-center">
                  <select class="flex-1 appearance-none rounded shadow p-3 text-grey-dark mr-2 focus:outline-none"
                          name="category">
                    <option>Other</option>
                    <option>Home</option>
                    <option>Work</option>
                    <option>School</option>
                    <option>Shopping</option>
                    <option>Cleaning</option>
                  </select>
                </div>
                <div class="max-w-sm mx-auto p-1 pr-0 flex items-center">
                  <button type="submit" class="appearance-none bg-indigo text-base text-white bg-green-500 font-semibold tracking-wide uppercase p-3 rounded shadow hover:bg-indigo-light">Add task</button>
                </div>
              </form>
            </div>
          </div>
          <div id="table" class="text-center">
            <h1 class="font-normal text-3xl text-grey-darkest leading-loose my-3 w-full">Your tasks</h1>
            <div class="w-full text-center">
            {% include "tasks.html" %}
            </div>
          </div>
          <form action="{{ url_for('delete_tasks') }}" method="post">
            <div class="max-w-sm mx-auto p-1 pr-0 flex items-center">
              <button type="submit" class="appearance-none bg-indigo text-base text-white bg-green-500 font-semibold tracking-wide uppercase p-3 rounded shadow hover:bg-indigo-light">Delete all tasks</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
